version: '3.8'

services:
  mysql-test:
    image: mariadb:10.11
    container_name: poweradmin-mysql-test
    environment:
      MYSQL_ROOT_PASSWORD: testroot
      MYSQL_DATABASE: pdns
      MYSQL_USER: pdns
      MYSQL_PASSWORD: poweradmin
    ports:
      - "3307:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql
      - ../../sql/pdns/47/schema.mysql.sql:/docker-entrypoint-initdb.d/01-pdns-schema.sql
      - ../../sql/poweradmin-mysql-db-structure.sql:/docker-entrypoint-initdb.d/02-poweradmin-schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ptestroot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - test-network

  postgresql-test:
    image: postgres:15-alpine
    container_name: poweradmin-postgresql-test
    environment:
      POSTGRES_DB: pdns
      POSTGRES_USER: pdns
      POSTGRES_PASSWORD: poweradmin
      POSTGRES_ROOT_PASSWORD: testroot
    ports:
      - "5433:5432"
    volumes:
      - postgresql_test_data:/var/lib/postgresql/data
      - ../../sql/pdns/47/schema.pgsql.sql:/docker-entrypoint-initdb.d/01-pdns-schema.sql
      - ../../sql/poweradmin-pgsql-db-structure.sql:/docker-entrypoint-initdb.d/02-poweradmin-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pdns -d pdns"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - test-network

volumes:
  mysql_test_data:
  postgresql_test_data:

networks:
  test-network:
    driver: bridge